# BLE advertising config
device:
  name: BLE_Advertising
  id: SmartShunt Bat2
  model: SmartShunt 500A/50mV
  manufacturer: Victron
  port:
    type: ble
    mac: 66:66:18:01:09:18
    victron_key: !ENV ${VICTRON_KEY}
    protocol: VED

commands:
- command: advertising
  outputs:
  - type: screen
    format: 
      type: table
      draw_lines: True
      extra_info: True
loop: once