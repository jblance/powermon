# minimal config for powermon version 2
devices:
  - name: MultiTest Device 1
    serial_number: A123456789
    model: 8048MAX
    manufacturer: MPP-Solar
    port:
      type: test
      protocol: PI30MAX
      response_number: 1
    commands:
    - command: QPI
      outputs:
      - type: screen
        format: 
          type: table
          draw_lines: False
          extra_info: False
  - name: MultiTest Device 2
    serial_number: Z987654321
    model: 8048MAX
    manufacturer: MPP-Solar
    port:
      type: test
      protocol: PI30MAX
      response_number: 0
    commands:
    - command: QPI
      trigger:
        every: 1
      outputs:
      - type: screen
        format: 
          type: table
          draw_lines: False
          extra_info: True
mqttbroker:
  name: localhost
loop: null
daemon:
  type: simple